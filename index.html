<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Crossword Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #ccc;
      font-size: 18px;
      font-weight: bold;
      background-color: #f9f9f9;
    }
    td.empty {
      background-color: #fff;
    }
    td.drop-zone {
      background-color: #e0e0e0;
    }
    td.drop-zone[data-correct="true"] {
      background-color: lightgreen;
    }
    td.drop-zone[data-correct="false"] {
      background-color: lightcoral;
    }
    .number-bank {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }
    .draggable {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: grab;
      font-size: 18px;
      font-weight: bold;
    }
    .draggable:active {
      cursor: grabbing;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Math Crossword Puzzle</h1>

  <!-- Puzzle Grid -->
  <table>
    <tr>
      <td>10 +</td>
      <td class="drop-zone" data-answer="5"></td>
      <td>=</td>
      <td>15</td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
    <tr>
      <td class="empty"></td>
      <td>20 -</td>
      <td class="drop-zone" data-answer="10"></td>
      <td>=</td>
      <td>10</td>
      <td class="empty"></td>
    </tr>
    <tr>
      <td class="drop-zone" data-answer="8"></td>
      <td>+</td>
      <td class="drop-zone" data-answer="12"></td>
      <td>=</td>
      <td>20</td>
      <td class="empty"></td>
    </tr>
    <tr>
      <td class="empty"></td>
      <td>30 -</td>
      <td class="drop-zone" data-answer="25"></td>
      <td>=</td>
      <td>5</td>
      <td class="empty"></td>
    </tr>
    <tr>
      <td>5 +</td>
      <td class="drop-zone" data-answer="15"></td>
      <td>=</td>
      <td>20</td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
    <tr>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
      <td class="empty"></td>
    </tr>
  </table>

  <!-- Number Bank -->
  <div class="number-bank" id="numberBank">
    <div class="draggable" draggable="true" data-value="5">5</div>
    <div class="draggable" draggable="true" data-value="10">10</div>
    <div class="draggable" draggable="true" data-value="8">8</div>
    <div class="draggable" draggable="true" data-value="12">12</div>
    <div class="draggable" draggable="true" data-value="15">15</div>
    <div class="draggable" draggable="true" data-value="25">25</div>
  </div>

  <button onclick="checkAnswers()">Check Answers</button>

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const dropZones = document.querySelectorAll('.drop-zone');

    // Add drag events to number bank items
    draggables.forEach(draggable => {
      draggable.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', draggable.dataset.value);
      });
    });

    // Add drag-and-drop functionality to drop zones
    dropZones.forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        const value = e.dataTransfer.getData('text/plain');
        zone.textContent = value;
        zone.dataset.userAnswer = value;
      });
    });

    // Check answers
    function checkAnswers() {
      dropZones.forEach(zone => {
        const userAnswer = parseInt(zone.dataset.userAnswer, 10);
        const correctAnswer = parseInt(zone.dataset.answer, 10);

        if (userAnswer === correctAnswer) {
          zone.dataset.correct = "true";
        } else {
          zone.dataset.correct = "false";
        }
      });
    }
  </script>
</body>
</html>
