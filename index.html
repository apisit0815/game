<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Crossword Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
    .number-bank {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .number {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>Math Crossword Puzzle</h1>
  <canvas id="puzzleCanvas" width="480" height="480"></canvas>
  <div class="number-bank" id="numberBank"></div>
  <button onclick="checkAnswers()">Check Answers</button>
  <button onclick="restartGame()">Restart</button>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById("puzzleCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 6;
    const cellSize = 80;
    const numberBank = [5, 10, 15, 20, 25, 30];
    const correctAnswers = {
      "0,1": 5,
      "1,2": 10,
      "3,1": 15,
      "4,2": 25
    };
    const grid = [
      ["10", "+", null, "=", "15", null],
      [null, "20", "-", "=", "10", null],
      [null, null, null, null, null, null],
      ["5", "+", null, "=", "20", null],
      [null, "30", "-", "=", "5", null],
      [null, null, null, null, null, null]
    ];

    const draggableNumbers = [];
    let selectedNumber = null;

    // Draw the grid
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const x = col * cellSize;
          const y = row * cellSize;

          // Draw cell border
          ctx.strokeRect(x, y, cellSize, cellSize);

          // Draw text
          if (grid[row][col]) {
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(grid[row][col], x + cellSize / 2, y + cellSize / 2);
          }
        }
      }
    }

    // Populate the number bank
    function populateNumberBank() {
      const bankDiv = document.getElementById("numberBank");
      bankDiv.innerHTML = "";

      numberBank.forEach((num) => {
        const numberDiv = document.createElement("div");
        numberDiv.className = "number";
        numberDiv.textContent = num;
        numberDiv.draggable = true;
        
        numberDiv.addEventListener("dragstart", (e) => {
          selectedNumber = num;
        });

        bankDiv.appendChild(numberDiv);
      });
    }

    // Add drag-and-drop functionality
    canvas.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    canvas.addEventListener("drop", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const col = Math.floor(x / cellSize);
      const row = Math.floor(y / cellSize);

      if (correctAnswers[`${row},${col}`] !== undefined) {
        grid[row][col] = selectedNumber;
        drawGrid();
      }
    });

    // Check answers
    function checkAnswers() {
      let allCorrect = true;
      for (const key in correctAnswers) {
        const [row, col] = key.split(",").map(Number);
        if (grid[row][col] !== correctAnswers[key]) {
          allCorrect = false;
          break;
        }
      }

      const result = document.getElementById("result");
      if (allCorrect) {
        result.textContent = "üéâ Well done! You solved the puzzle!";
      } else {
        result.textContent = "‚ùå Some answers are incorrect. Try again!";
      }
    }

    // Restart the game
    function restartGame() {
      // Reset grid and selected numbers
      for (let key in correctAnswers) {
        const [row, col] = key.split(",").map(Number);
        grid[row][col] = null;
      }
      selectedNumber = null;

      // Clear result message
      document.getElementById("result").textContent = "";

      // Redraw grid and populate the number bank
      drawGrid();
      populateNumberBank();
    }

    // Initialize the game
    drawGrid();
    populateNumberBank();
  </script>
</body>
</html>
